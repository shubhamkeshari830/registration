<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        body {
            background-color: #f3ddb8;
            background-repeat: no-repeat;
            background-size: auto;
            background-size: 100% 100%;
        }

        .main-container {
            height: 100vh;
        }
        .card
        {
            height: 350px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center main-container">
                <div class="card">
                    <div class="row">
                        <div class="col-8 d-flex justify-content-center align-items-center">
                            <div class="row">
                                <div class="col-12">
                                    <form>
                                        <div>
                                            <span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                                    <path fill-rule="evenodd"
                                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                                </svg>
                                                <input style="width: 93%;" type="text" name="e1" placeholder="User Name" required />
                                            </span>
                                        </div>
                                        <div class="mt-3">
                                            <span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                                                </svg>
                                                <input type="email" style="width: 93%;" name="p1" placeholder="Email ID" required />
                                            </span>
                                        </div>
                                        <div class="mt-3">
                                            <span>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                                    <path
                                                        d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                                </svg>
                                                <input type="password" style="width: 93%;" name="p1" placeholder="password" required />
                                            </span>
                                        </div>
                                        <div class="mt-3">
                                            <span>
                                                <input type="checkbox" name="condison_button" required />
                                                I agree all statements in terms of service
                                            </span>
                                        </div>
                                        <div class="mt-3 d-flex justify-content-center">
                                            <span>
                                                <input type="submit" name="Submit">
                                                <input type="reset" name="Reset">
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div>
                                <img src="./image/123.jfif" width="100%" height="350px"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
